# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -march=znver3 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

MAKEOPTS="-j4 -l4"

GENTOO_MIRRORS="https://mirrors.aliyun.com/gentoo/ http://mirrors.aliyun.com/gentoo/"

CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"

INPUT_DEVICES="libinput synaptics"

VIDEO_CARDS="radeon r600"

USE="X aio alsa bluetooth bzip2 caps dbus evdev experimental ext4 fontconfig
     freetype fuse gd gles2 hardened kde kdesu libkms lz4 lzma lzo mime mp4
     networkmanager nls ogg opencc opencl opengl openssl osc pam pango plasma
     plymouth pmaps png pulseaudio qt5 screencast sdl sound
     startup-notification static-libs svg symlink systemd table threads
     truetype udev udisks usb user-session video wayland wifi xml xrandr
     xwayland -bindist -static"

ACCEPT_LICENSE="*"

PORTAGE_NICENESS="15"

GRUB_PLATFORMS="efi-64"

L10N="en en-US"
